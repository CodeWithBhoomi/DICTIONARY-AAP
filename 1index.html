<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivid Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Vivid Dictionary</h1>
    <p>Unlock the beauty of words!</p>
  </header>
  <main>
    <section id="search">
      <input type="text" id="wordInput" placeholder="Type a word..." />
      <button id="searchButton">Search</button>
    </section>
    <section id="wordDetails" class="hidden">
      <h2 id="wordTitle"></h2>
      <p id="definition"></p>
      <button id="playAudio">ðŸ”Š Pronounce</button>
      <p id="synonyms"></p>
      <p id="example"></p>
    </section>
    <section id="wordCloud">
      <h3>Popular Searches</h3>
      <div id="cloud"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Vivid Dictionary - Where Words Come Alive</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
